<!DOCTYPE html>
<html>
  <head>
    <title>QMK Firmware Flasher</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <input type="text" id="file-path" class="form-control" placeholder="..." readonly />
    <button id="load-file" class="button">Choose .hex</button>
    <button id="flash-hex" class="btn btn-secondary" disabled ></button>
    <button id="gear-menu" class="btn btn-default">
      <span class="glyphicon glyphicon-cog"></span>
      <span class="caret"></span>
    </button>
    <span id="status"></span>

    <div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal-title">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="close-options-button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="options-modal-title">Options</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="option-item" data-toggle="tooltip" data-placement="top" title="Change how the flasher looks.">
                <label for="theme-dropdown" class="control-label">Theme: </label>
                <select name="theme-dropdown" id="theme-dropdown">
                  <option value="default">Default</option>
                  <option value="platform">Platform</option>
                  <option value="modern-selectric">Modern Selectric</option>
                  <option value="nantucket-selectric">Nantucket Selectric</option>
                </select>
              </div>
              <div class="option-item" id="bring-to-front" data-toggle="tooltip" data-placement="top" title="Useful for bringing the flasher to your attention once the firmware is done re-compiling.">
								<input class="option-checkbox" type="checkbox" id="bring-to-front-checkbox">
                <label for="bring-to-front-checkbox">Bring window to front when the loaded firmware file changes</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancel-options-button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="save-options-button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
